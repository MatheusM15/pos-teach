name: CI/CD

on:
  push:
    branches:
      - main # Mude para o nome da sua branch principal, se necessário
  pull_request:
    branches:
      - main # Mude para o nome da sua branch principal, se necessário

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Run CI
      uses: ./.github/workflows/CI.yml
